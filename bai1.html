<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let total = 0;
    let newArray = [];
    for (let i = 0; i < 10 ; i++) {
        newArray.push(Math.floor( Math.random() * 20));
    }
    document.write(newArray);
    for (let i = 0; i < newArray.length; i++) {
        if (newArray[i] > 10){
            count++;
            total += newArray[i];
        }
    }
    document.write("<br>" + 'Co ' + count + ' so lon hon 10');
    document.write("<br>" + 'Tong cac so lon hon 10 la:'+ total);
</script>
</body>
</html>
